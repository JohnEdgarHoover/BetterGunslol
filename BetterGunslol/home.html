<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hades</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" href="/images/site.png" type="image/png">
  <!--Cursor mustafauncuoglu-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>

<body>
  <!--Cursor mustafauncuoglu-->
  <div id="magic-cursor">
    <div id="ball"></div>
  </div>

  <video autoplay loop muted preload="metadata" class="bg-video" id="bg-video">
    <source src="" type="video/mp4">
  </video>

  <audio autoplay loop id="bg-music">
    <source src="" type="audio/mpeg">
  </audio>

  <div class="card-container fade-in">
    <div class="card">
      <img src="/images/pdp.gif" alt="Avatar" class="avatar">
      <h1 class="card-title fade-in">Hades</h1>
      <h4 class="card-description fade-in">Not Hackteur Here!</h4>

      <div class="button-container fade-in">
        <a href="https://github.com" class="button-link">
          <img src="/images/icon/github.png" alt="GitHub Icon" class="icon">
        </a>
        <a href="https://tiktok.com" class="button-link">
          <img src="/images/icon/tiktok.png" alt="TikTok Icon" class="icon">
        </a>
        <a href="https://discord.com" class="button-link">
          <img src="/images/icon/discord.png" alt="Discord Icon" class="icon">
        </a>
      </div>
    </div>
  </div>
  </div>

  <button id="stop-music" class="fade-in">
    <img id="unmute-icon" src="/images/icon/unmute.png" alt="Unmute">
    <img id="mute-icon" src="/images/icon/mute.png" alt="Mute">
  </button>

  </div>
  <script src="/js/script.js"></script>
  <script src="/js/fade.js"></script>
  <script src="/js/mousemove.js"></script>
  <script src="/js/antisourcecode.js"></script>
  <script src="/js/music.js"></script>
  <script src="/js/fade.js"></script>
  <script src="/js/background.js"></script>
  <script src="/js/avatar.js"></script>
  <script src="/js/ballanimation.js"></script>
  <script src="/js/changingbackground.js"></script>

</body>

</html>
